<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form>
        <input
          type="search"
          class="inp-search"
          placeholder="Search for any IP address or domain"
        />
        <button>
          <img src="./ip-address-tracker-master/images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <div class="info-container">
        <ul>
          <li>
            <p class="label label-ip">IP Address</p>
            <p class="info ip-address">192.212.174.101</p>
          </li>
          <li>
            <p class="label label-loc">Location</p>
            <p class="info location">Brooklyn, NY 10001</p>
          </li>
          <li>
            <p class="label label-timezone">Timezone</p>
            <p class="info timezone">UTC -05:00</p>
          </li>
          <li>
            <p class="label label-isp">ISP</p>
            <p class="info isp">SpaceX Starlink</p>
          </li>
        </ul>
      </div>
    </header>
    <div id="map"></div>
    <script src="script.js"></script>
  </body>
</html>
